<html>
	<head>
		<title>Future Cities Map</title>
	</head>
	<body class="ThemeA">
		<div id="map" style="width:100%; height:100%;">
			<!--<img src="https://erinlyyc.com/wp-content/uploads/2017/05/google-maps.jpg" width="100%" height="100%"></img>
			-->
		</div>
		<script>
		  function initMap() {
			var uluru = {lat: -25.363, lng: 131.044};
			var map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 4,
			  center: uluru
			});
			var marker = new google.maps.Marker({
			  position: uluru,
			  map: map
			});
		  }
		</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoSWQDVbCGKU1jSsncaCLm5Gt0YsQoILI&callback=initMap">
		</script>
	</body>
</html>
